version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rms-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./server/db/pos.sql:/docker-entrypoint-initdb.d/02-pos.sql
      - ./server/db/inventory.sql:/docker-entrypoint-initdb.d/03-inventory.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
